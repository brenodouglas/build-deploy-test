name: Build and deploy frontend
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      
      - name: Cache npm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-npm
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
      
      - name: Install yarn
        run: npm i -g yarn

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: |
          if [ ! -d "./node_modules" ]; then
            yarn
          fi
      
      - name: Cache dist
        uses: actions/cache@v2
        env:
          cache-name: cache-dist
        with:
          path: '**/dist'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/src') }}

      - name: Push for staging branch
        env:
          HEROKU_EMAIL: breninho94@gmail.com
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
          HEROKU_APP_NAME: ${{secrets.HEROKU_APP_NAME}}
          VUE_APP_TESTE_ENV: ${{secrets.VUE_APP_TESTE_ENV_PROD}}
        run: |
            git config --global user.email "breno_douglas@hotmail.com"
            git config --global user.name "Breno Douglas"
            git config pull.rebase true 
            
            git checkout staging
            git pull origin main


            if [ ! -d "./dist" ]; then
              yarn build-vue 
              if [ $? -ne 0 ]; then
                echo "Build failed"
                exit 1
              fi
            fi

            git add dist/ --force
            git commit -m "Add dist folder"
            
            git push -f origin staging
